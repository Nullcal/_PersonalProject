<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>PersonalProject</title>
    <link rel="stylesheet" href="css/master.css">
    <script>
      (function(d) {
        var config = {
          kitId: 'ejo2fzb',
          scriptTimeout: 3000,
          async: true
        },
        h=d.documentElement,t=setTimeout(function(){h.className=h.className.replace(/\bwf-loading\b/g,"")+" wf-inactive";},config.scriptTimeout),tk=d.createElement("script"),f=false,s=d.getElementsByTagName("script")[0],a;h.className+=" wf-loading";tk.src='https://use.typekit.net/'+config.kitId+'.js';tk.async=true;tk.onload=tk.onreadystatechange=function(){a=this.readyState;if(f||a&&a!="complete"&&a!="loaded")return;f=true;clearTimeout(t);try{Typekit.load(config)}catch(e){}};s.parentNode.insertBefore(tk,s)
      })(document);
    </script>
    <script src="https://kit.fontawesome.com/cfd1cae778.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="script/draggable.js" charset="utf-8"></script>
    <script src="script/json_loader.js" charset="utf-8"></script>
    <script src="script/data_manager.js" charset="utf-8"></script>
    <script src="script/editor.js" charset="utf-8"></script>
    <script src="script/css_assist.js" charset="utf-8"></script>
    <script src="script/player.js" charset="utf-8"></script>
    <script src="script/search.js" charset="utf-8"></script>
    <script src="script/font_loader.js" charset="utf-8"></script>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="img/logo.png" alt="">
      </div>
      <div class="links">
        <div class="link-outer">
          <a href="#">ホーム</a>
        </div>
        <div class="link-outer">
          <a href="#">最近の項目</a>
        </div>
        <div class="link-outer">
          <a href="#">パーツ一覧</a>
        </div>
        <div class="" style="margin-left: 4rem; opacity: .5;">※ヘッダーはダミーです</div>
      </div>
    </header>
    <div class="wrapper">
      <div class="panel-container-left panel-container">
        <div class="panel panel-pallet">
          <div class="panel-title">
            <div class="arrow">
              <i class="fa-solid fa-chevron-down"></i>
            </div>
            <div class="title-inner">
              <span>ブロック</span>
            </div>
          </div>
          <div class="panel-content block-pallet subject-wrapper">
            <div class="search-outer">
              <input type="text" id="search_block" class="search fa-thin emphasis" value="" placeholder="&#xf002; ブロックを検索">
            </div>
            <div class="block-outer subject-outer" queryType=".text, .select">
              <!-- blocks will generate here dynamically -->
              <div class="not-found hidden">
                <span>結果なし</span>
              </div>
            </div>
          </div>
        </div>
        <div class="panel panel-preset">
          <div class="panel-title">
            <div class="arrow">
              <i class="fa-solid fa-chevron-down"></i>
            </div>
            <div class="title-inner">
              <span>プリセット</span>
            </div>
          </div>
          <div class="panel-content preset-outer"></div>
        </div>
      </div>
      <div class="field">
        <div class="block-tree">
          <div class="tree-inner nd-parent">
            <div class="prediction"></div>
          </div>
          <div class="add-btn">
            <div class="plus-icon">＋</div>
          </div>
        </div>
        <div class="menu-wrapper hidden subject-wrapper">
          <div class="menu-outer">
            <div class="search-outer">
              <input type="text" id="search_block" class="search fa-thin" value="" placeholder="&#xf002; 検索">
            </div>
            <div class="menu-content subject-outer" queryType=".option-name"></div>
            <div class="not-found hidden">
              <span>結果なし</span>
            </div>
          </div>
        </div>
      </div>
      <div class="panel-container-right panel-container">
        <div class="panel ctrl-btn">
          <div class="btn-outer backward-btn" skip="-1">
            <i class="shown fa-solid fa-backward"></i>
          </div>
          <div class="btn-outer play-btn">
            <i class="shown fa-solid fa-play playpause"></i>
            <i class="fa-solid fa-pause playpause"></i>
          </div>
          <div class="btn-outer forward-btn" skip="1">
            <i class="shown fa-solid fa-forward"></i>
          </div>
        </div>
        <div class="panel downloadFile">
          <a href="#" class="downloadMp3">現在のMP3ファイルをダウンロード</a>
        </div>
      </div>
    <div>
  </body>
</html>
